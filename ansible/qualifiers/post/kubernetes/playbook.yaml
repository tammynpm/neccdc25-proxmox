    #       - conntrack
    #       - socat
    #       - ebtables
    #       - ethtool
    #     update_cache: yes
    #   tags:
    #     - join
    #     - packages

    # - name: TCP port 6443 on master is reachable from worker
    #   ansible.builtin.wait_for:
    #     host: "{{ ctrl_plane_ip }}"
    #     port: 6443
    #     timeout: 1
    #   tags:
    #     - join

    # - name: Join cluster
    #   ansible.builtin.shell:
    #     cmd: "{{ hostvars[groups['ctrl_plane'][0]]['join_command'] }} --cri-socket {{ hostvars[groups['ctrl_plane'][0]]['cri_socket'] }}" #cri_socket is undefined for worker nodes
    #   register: join_result
    #   when: needs_join
    #   tags: 
    #     - join

    - name: save join log
      ansible.builtin.copy:
        content: "{{join_result.stdout}}"
        dest: /etc/kubernetes/node_joined.log
        mode: '0644'
      when:
        - needs_join
        - join_result is defined
        - join_result.rc == 0
      tags:
        - join

    - name: wait for kubelet to be ready
      ansible.builtin.systemd:
        name: kubelet
        state: started
        enabled: yes
      when: needs_join
      tags:
        - join

    - name: wait for node to appear in cluster
      become: true
      ansible.builtin.command: kubectl get node {{inventory_hostname}} -o name
      environment: 
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: node_check
      delegate_to: "{{groups['ctrl_plane'][0]}}"
      when: needs_join
      retries: 5
      delay: 5
      until: node_check.rc==0
      changed_when: false
      tags:
        - join

- name: Wait for calico pods become ready
  hosts: ctrl_plane
  become: true
  become_user: ubuntu
  vars:
    calico_namespace: calico-system
  tasks:
    - name: Wait for calico pods become ready
      ansible.builtin.shell:
        cmd: "kubectl wait --namespace={{ calico_namespace }} --for=condition=Ready pods --selector k8s-app=calico-node --timeout=300s"
      register: calico_wait
      retries: 6
      delay: 30
      until: calico_wait.rc == 0
      failed_when: false
      tags:
        - calico

- name: Kubernetes deployment
  hosts: ctrl_plane
  become: true
  vars:
    team_number: "{{ hostvars[inventory_hostname]['team'] }}"
  tasks:
    - name: Setup kubernetes services
      ansible.builtin.include_tasks:
        file: "tasks/k8s_services.yaml"
      tags:
        - falco
        - longhorn
        - openemr
        - pipeline
        - prometheus
        - services
        - traefik
